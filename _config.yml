# Site settings
title: almost done
email: nietaki@gmail.com
description: "Almost Done - the (mostly) programming-themed blog."
baseurl: ""
url: "https://nietaki.github.io"
twitter_username: nietaki
github_username: nietaki
#facebook_username: nietaki
linkedin_id: nietaki
instagram_username: nietaki
future: true

excerpt_separator: "<!--more-->"

gems:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

collections:
- til

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 3
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# Defaults for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "nietaki"
      header-img: "img/headers/typeheads.jpg" # We don't want posts without a header image, that whould mean white on white
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      header-img: "img/headers/typeheads.jpg"
      order: 10
