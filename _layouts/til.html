---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{{ page.header-img }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>TILs</h1>
                    <hr class="small">
                    <span class="subheading">what I learned recently</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			  {{ content }}

        {% for item in site.til %}
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
            <p><a href="{{ item.url }}">{{ item.title }}</a></p>
        {% endfor %}
		</div>
	</div>
</div>

<hr>
